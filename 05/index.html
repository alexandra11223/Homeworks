<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header>CSS Dinner Shopping List</header>
    <p>Let’s go to the mall!</p>
    <div class="container">
        <ul>
            <ul class="shopping-list">
                <li>
                    <label>
                        <input type="checkbox">
                        <span>A lot of pickles</span>
                        <span class="note">(for the next lessons about CSS)</span>
                    </label>
                </li>
                <li class="checkbox">
                    <label>
                        <input type="checkbox">
                        <span>10 apples</span>
                        <span class="note">(for more CSS manipulations)</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>20 oranges</span>
                        <span class="note">(because they are awesome)</span>
                    </label>
                </li>
                <label>
                    <input type="checkbox">
                    <span>13 plates</span>
                    <span class="note">(hm... they always disappear)</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>15 bentos</span>
                </label>
            </li>
            <li class="checkbox">
                <label>
                    <input type="checkbox">
                    <span>1 bottle of Sake</span>
                    <span class="note">(for my friends)</span>
                </label>
            </li>
        </ul>
    </div>

    <footer> 
        <p>Bon appétit :)</p>
    </footer>
</body>
</html>
