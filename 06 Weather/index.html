<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/fonts/weather/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="weather-container">
        <header>
            <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
        </header>
        <div class="grid-container">
            <div class="city" id="lisbon">
                <h2>Lisbon</h2>
                <p>21°C <i class="wi wi-day-sunny"></i></p>
            </div>
            <div class="city" id="paris">
                <h2>Paris</h2>
                <p>11°C <i class="wi wi-night-sleet"></i></p>
            </div>
            <div class="city" id="belgrade">
                <h2>Belgrade</h2>
                <p>15°C <i class="wi wi-day-cloudy"></i></p>
            </div>
            <div class="city" id="venice">
                <h2>Venice</h2>
                <p>21°C <i class="wi wi-day-cloudy-high"></i></p>
            </div>
            <div class="city" id="telaviv">
                <h2>Tel-Aviv</h2>
                <p>32°C <i class="wi wi-hot"></i></p>
            </div>
            <div class="city" id="cairo">
                <h2>Cair</h2>
                <p>21°C <i class="wi wi-day-sunny"></i></p>
            </div>
            <div class="city" id="newyork">
                <h2>New-York</h2>
                <p>17°C <i class="wi wi-day-storm-showers"></i></p>
            </div>
            <div class="city" id="newdelhi">
                <h2>New-Delhi</h2>
                <p>17°C <i class="wi wi-rain-wind"></i></p>
            </div>
            <div class="city" id="sanfrancisco">
                <h2>San-Francisco</h2>
                <p>15°C <i class="wi wi-day-sunny-overcast"></i></p>
            </div>
            <div class="city" id="tokyo">
                <h2>Tokyo</h2>
                <p>8°C <i class="wi wi-night-clear"></i></p>
            </div>
            <div class="city" id="sydney">
                <h2>Sydney</h2>
                <p>25°C <i class="wi wi-night-partly-cloudy"></i></p>
            </div>
        </div>
        <footer>
            <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </footer>
    </div>
</body>

</html>
